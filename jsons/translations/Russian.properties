Mighty Sargon the Great of Akkad, we prostrate ourselves before you! You are the Emperor of the Akkadians, the greatest people to ever arise along the Euphrates and Tigris rivers. From its founding around 2300 BCE, Akkad spread its dominion through a force like none of which the ancient world had ever seen, which marked, among other things, history's first standing army. Ranging from the Tarsus Mountsins to the Persian Gulf, the mighty Akkadian empire was a force to be reckoned with. Yet, you were much better than a mere warmonger, because your rule oversaw the flourishing of trade cross all of the Middle East, extending all the way to the cities of Greece. Although the curses of war and famine tore your kingdom apart after centuries of prosperity, Mesopotamia was once again transformed into a land of culture and color as the ever-growing wealth of Akkad heralded a time of peace in the forever restless realm. = Могущественный Саргон Великий, правитель Аккада, мы падаем ниц перед тобой! Ты - Император Аккада, величайший из людей, когда-либо появлявшихся между Тигром и Евфратом. С самого основания около 2300 года до н.э., Аккад распространял свою власть путем силы так, как никто в Древнем Мире ранее не видел, что подчеркивается, среди прочего, первой в истории регулярной армией. Простираясь от Таврский гор до Персидского залива, могучая Аккадская империя была силой, с которой нужно считаться. Тем не менее, Вы были куда больше, чем просто воителем, потому что Ваше правление привело к процветанию торговых сетей по всему Среднему Востоку, раскинувшихся до городов Греции. Хотя проклятие войны и голода разорвало Ваше королевство на части после веков процветания, Месопотамия вновь преобразилась в землю культуры и цвета, когда постоянно растущее богатство Аккада ознаменовало наступление времени мира в вечно беспокойном царстве.
Magnificent King, you who founded the first true empire, now the world once again is in turmoil, and your slumber must end. It is time to reclaim your birthright as the legitimate king of this brave new world. Will you teach this world the art of empire building, either by peace or force? Can you once again create a dominion that will look down on all others? Can you build a civilization that will stand the test of time? = Великий Король, Вы - тот, кто основал первую настоящую империю, теперь, когда мир снова в смятении, ваша дрема должна подойти к концу. Настало время вернуть то, что ваше по праву рождения, как законный король этого нового мира. Будете ли вы учить этот мир искусстве создания империи миром или силой? Сможете ли вы снова создать сила, которая будет смотреть на остальных сверху вниз? Сможете ли построить цивилизацию, которая выдержит проверку временем?
