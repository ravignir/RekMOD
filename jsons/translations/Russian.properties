Noble Benito Juárez, from humble beginnings as a Zapotec native, you rose to lead this great country. It was you that resisted the French and restored the republic. The people are in dire need of a national hero! Will you fight once again for their rights? Can you build a civilization that will stand the test of time? = Доблестный Бенито Суарес, родившись скромным представителем племени апотеков, Вы выросли, чирьы возглавить эту великую страну. Это Вы смогли дать отпор Франциии восстановили республику. Люди отчаянно нуждаются в национальном герое! Сразитесь ли Вы снова за их права? Сможете ли построить цивилизацию, которая выдержит проверку временем?
