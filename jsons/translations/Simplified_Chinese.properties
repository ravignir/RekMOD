Long may you live, esteemed General Emilio Aguinaldo, first President of the Republic of the Philippines, and leader of your nation in one of its most glorious times! The Philippines is a young nation, born of the colonial Spanish East Indies, whose many diverse peoples became one under the yoke of the foreign empire. The great Revolution of 1896 and it glorious victories expelled the hated Spanish from the homeland, but those treacherous Americans snatched that hard-earned freedom away shortly after, ending the Republic in 1901, three years after its establishment. The Philippines would not regain its independence until 1946. = 长寿吧，尊敬的艾米利奥·阿吉纳尔多将军，菲律宾共和国的首任总统，也是你国家最辉煌时期的领导者！菲律宾是一个年轻的国家，由殖民的西班牙东印度群岛孕育而生，众多不同的民族在外来帝国的统治下融合为一体。1896年的伟大革命及其辉煌胜利，将令人憎恨的西班牙势力逐出故土，但那些背信弃义的美国人很快夺走了辛苦争取的自由，1901年建立的共和国仅仅存在了三年就终结。直到1946年，菲律宾才重新获得独立。
