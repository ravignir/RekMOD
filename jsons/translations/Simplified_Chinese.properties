Me and my warriors come to set your lands and your flags on fire! = 我和我的勇士们来点燃你们的土地和旗帜！
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = 来吧，派出你的士兵！我们会融化在树上，从石头上攻击你们。
