Welcome, Pericles, great statesman of Athens, at which command stands the great Hellenic League! Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, ragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = 欢迎，伯里克利斯，雅典伟大的政治家，伟大的希腊联盟的指挥者！您的人民在孤立的城邦中生活了许多年——传奇的城市如雅典、斯巴达、底比斯——他们为世界带来了许多伟大的东西，如民主、哲学、悲剧、艺术和建筑，构成了西方文明的基础。尽管人数不多且常常互相敌对，但在公元前5世纪，他们能够在陆地和海洋上击败更为庞大的邻国波斯。
Oh, great leader, the light Athens and the whole Greece once emanated has waned. The illustrious shine of the grand cities has fallen to ruins, the temples looted and plundered. Your people call out, wishing for someone to take the helm and restore the whole of Greece to her former glory. Will you answer that call, noble Pericles? Will you rise to return Athens, and the rest of the Greek world, to greatness? Can you build a civilization that will stand the test of time? = 伟大的领袖啊，曾经散发光辉的雅典和整个希腊的辉煌已渐渐暗淡。这些辉煌的城市已化为废墟，庙宇被洗劫一空。你的人民呼唤着，希望有人掌舵，恢复希腊昔日的荣光。你会回应他们的呼唤吗，高贵的伯里克利？你会崛起，将雅典和希腊其他地区带回伟大么？你能建立一个经得起时间考验的文明吗？
