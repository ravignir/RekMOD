Welcome, O divine Montezuma! We grovel in awe at your magnificence! May the heaven shower all manner of good things upon you all the days of your life! Your are the leader of the mighty Aztec people, wandering nomads from a lost home in the north who in the 12th century came to live in the mesa central in the heart of what would come to be call Mexico. Surrounded by many tribes fighting to control the rich land surrounding the sacred lakes of Texoco, Xaltocan and Zampango. Through cunning alliances and martial prowess, within a mere two hundred years, the Aztecs came to dominate the Central American basin, ruling a mighty empire stretching from sea to sea. But the empire fell soon under the assault of the accursed Spaniards, wielding fiendish weapons the likes of which your faithful warriors had never seen. = 亲爱的神圣蒙特祖马，欢迎你！我们敬畏地跪拜在你面前，赞叹你的宏伟壮丽！愿天堂赐予你一切美好的事物，伴随你一生！你是伟大的阿兹特克人民的领袖，他们曾是北方失落家园的游牧民族，在12世纪迁徙到中央高原，也就是未来被称为墨西哥的土地上。在圣湖特索科、沙尔托坎和桑潘戈周围，有许多部落为争夺这片丰富的土地而战。凭借聪明的联盟和军事才能，仅仅两百年内，阿兹特克人便统治了中美洲的盆地，建立了从海到海的庞大帝国。但很快，这个帝国在该死的西班牙人的攻击下崩溃，他们 wield 了你忠诚战士从未见过的邪恶武器。
O great king Montezuma, your people call upon you once more, to rise up and lead them to glory, bring them wealth and power, and give them dominion over their foes and rivals. Will you answer their call, glorious leader? Will you build a civilization that stands the test of time? = 伟大的蒙特祖马王，您的人民再次呼唤您，期待您崛起，带领他们走向荣耀，带来财富与力量，赋予他们对敌人和对手的统治权。伟大的领袖，您会回应他们的召唤吗？您会建造一座经得起时间考验的文明吗？

