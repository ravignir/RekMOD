Greetings to you, resourceful Ali ibn al-Hassan Shirazi. You are the founder of the mighty Kilwa Sultanate, a proud people of the sea. You purchased the island which would become your capital for mere cloth after your unlawful ostracism at the hands of your brothers, and built it into a proud city, the envy of the known world. From this new capital, your people, proud traders by nature, travelled the length of the African coast, spreading the influence of your sultanate. The Kilwa are a tolerant people, indeed those cities under your rule feature many separate beliefs, languages and peoples - a venerable melting pot of cultures which together forged the identity of the Swahili people who to this day occupy the lands of your former sultanate. = 向你致以问候，足智多谋的阿里·伊本·阿尔·哈桑·希拉齐。你是强大的基尔瓦苏丹国的创始人，一个自豪的海洋民族。你以仅仅一块布料购买了将成为你首都的岛屿，在被兄弟们不法地排斥后，将其建立成一座引以为傲的城市，是已知世界的羡慕。从这个新首都出发，你的人民，天生自豪的贸易者，行遍非洲海岸，传播着你的苏丹国的影响力。基尔瓦是一个宽容的民族，确实在你统治下的城市中有许多不同的信仰、语言和民族——这是一个古老的文化熔炉，共同塑造了斯瓦希里人的身份，他们至今居住在你曾经的苏丹国土地上。
The empire lasted long after your death, with your descendants ruling for many more centuries, expanding the rule of the Kilwa Sultanate far and wide, falling only to an invasion of superior weaponry at the hands of European colonials. Yet none could compare to you, wise leader. Your people call for you to lead them to greatness across the seas. Will you answer their call? Can you build a civilization that will stand the test of time? = 这个帝国在你去世后依然持续了很长时期，你的后裔统治了几个世纪，扩展了基尔瓦苏丹国的统治，直到在欧洲殖民者的进攻下败于更强大的武器。然而，没有人能与您相比，明智的领袖。你的人民呼唤你带领他们在海洋彼岸创造伟大。你会回应他们的呼唤吗？你能建立一个经得起时间考验的文明吗？
