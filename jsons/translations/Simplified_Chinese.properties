Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = 向你致敬，勇敢的恩贡戈和马坦巴女王恩津加-姆班德，只有你的狡猾才能与你的美丽相媲美。您的王国是伟大的金刚王国的一部分，位于非洲中西部强大的刚果河河口。你们打破传统，拥有两个王位，并因勇敢抵抗欧洲帝国主义的进攻而被世人铭记。当葡萄牙人入侵你们的土地时，你们死里逃生，并精明地操纵荷兰人向你们提供援助。在孔比战役中，你们联手击退了葡萄牙军队。然而，面对内部和外部的威胁，无休止的战争夺走了你们的工具，最终，即使是你们的勇敢也无法阻挡外国王室的脚步。
Mighty Queen of Kongo, your prople has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = 伟大的刚果女王，您的人民被锁链束缚，沦为奴隶。然而，您过去的联盟依然坚固，等待着您的召唤。是时候回归，注入您的力量和精神，再次带领您的人民战斗。您能否恢复您饱受战争摧残的土地？您能否建立一个经得起时间考验的文明？
