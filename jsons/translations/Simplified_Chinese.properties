Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = 伟大的苏耶跋摩，高棉的皇帝，进入毗湿奴天国的人，我们跪拜在您的光辉之下！您重新统一了四分五裂的帝国，使其变得空前强大，疆域向西、向北扩展，直达今天的马来西亚半岛。您对敌人无情，对朋友仁慈，与中国建立了良好的关系，开辟了新的重要贸易路线。您对帝国的艺术和建筑进行了创新，甚至下令建造了传说中的吴哥窟--已知世界上最大的寺庙！最终，您的帝国早在欧洲人创造出他们的 "文明 "之前就因自身的强大而崩溃了，然而历史却记住了您这位战士、外交家、艺术家和宗教家。
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = 伟大的国王，您的人民再次需要您，因为只有您才能带领他们获得更大的荣耀和声誉，重现吴哥的辉煌！您能否在击退傲慢敌人的同时，丰富您帝国中已经非常宏伟的寺庙？您能建立一个经得起时间考验的文明吗？
