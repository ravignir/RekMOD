Darius, your people look to you to once again bring back the days of power and glory for Persia! The empire of your ancestors must emerge again, to triumph over its foes and to bring peace and order to the world! O king, will you answer the call? Can you build a civilization that will stand the test of time? = 大流士，您的人民仰望您，期望您再次带领波斯重现昔日的荣耀与辉煌！您祖先的帝国必须再次崛起，战胜敌人，为世界带来和平与秩序！国王啊，您会应召而应吗？您能建立一个经得起时间检验的文明吗？
