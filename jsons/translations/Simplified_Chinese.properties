Greetings to you, exalted King Sejong the Great, servant to the people and protector of the Choson Dynasty! Your glorious vision of prosperity and overwhelming benevolence towards the common man made you the most beloved of all Korean kings. From the earliest days of your reign, the effort you took to provide a fair and just society for all was surpassed only by the technological advances spurred onwards by your unquenched thirst for knowledge. Guided by your wisdom, the scholars of the Jade Hall developed Korea's first written language, Hangul, bringing the light of literature and science to the masses after centuries of literary darkness. = 向崇高的世宗大王致以问候，他是人民的仆人和朝鲜王朝的保护者！您辉煌的繁荣愿景和对平民的深切仁爱使您成为所有韩国国王中最受爱戴的。从您统治的早期开始，您为所有人提供一个公平公正的社会所付出的努力，只有您对知识的不懈追求所引发的技术进步才能与之相提并论。在您的智慧指导下，玉堂的学者们开发了韩国第一个书面语言——韩文，为经过几个世纪的文学黑暗后，带来了文学和科学的光辉。
