Blessings and salutations to you, revered Queen Dido, founder of the legendary kingdom of Carthage. Chronicled by the words of the great poet Virgil, your husband Acerbas was murdered at the hands of your own brother, King Pygmalion of Tyre, who subsequently claimed the treasures of Acerbas that were now rightfully yours. Fearing the lengths from which your brother would pursue this vast wealth, you and your compatriots sailed for new lands. Arriving on the shores of North Africa, you tricked the local king with the simple manipulation of an ox hide, laying out a vast expanse of territory for your new home, the future kingdom of Carthage. = Bénédictions et salutations à toi, vénérée reine Didon, fondatrice du légendaire royaume de Carthage. Racontée par les mots du grand poète Virgile, ton époux Acerbas fut assassiné par ton propre frère, le roi Pygmalion de Tyr, qui s'empara ensuite des trésors d'Acerbas qui t'appartenaient désormais de droit. Craignant les assauts de ton frère pour s'emparer de ces immenses richesses, toi et tes compatriotes, vous embarquâtes vers de nouvelles terres. Arrivés sur les côtes d'Afrique du Nord, tu trompas le roi local par une simple manipulation d'une peau de bœuf, délimitant ainsi un vaste territoire pour ta nouvelle patrie, le futur royaume de Carthage. 
 # Requires translation!
