Hail Alaric, King of the Visigoths, Sacker of Rome! Your people shout your name and raise their swords to you! From the shores of Scandinavia your people came and spread across Europe. In the East, the Ostrogoths successfully revolted against the Huns. In the West, the Visigoths conquered Iberia. Even the eternal city fell before your might in 410 BCE, marking the definitive decline of the Western Roman Empire! Yet, you also possessed the heart and wisdom of a true leader: you forced the senate to free the slaves and treated her citizens with kindness, and paid homage to their gods and let all worship as they might. However - divided, conquered, forgotten - the legacy of the Goths has faded with the passage of time. = Salut Alaric, roi des Wisigoths, saccageur de Rome! Ton peuple crie ton nom et lève l'épée vers toi! Des rivages de Scandinavie, ton peuple est venu se répandre à travers l'Europe. À l'Est, les Ostrogoths se sont révoltés avec succès contre les Huns. À l'Ouest, les Wisigoths ont conquis l'Ibérie. Même la Cité éternelle est tombée sous ta puissance en 410 av. J.-C., marquant le déclin définitif de l'Empire romain d'Occident! Pourtant, tu possédais aussi le cœur et la sagesse d'un véritable chef : tu as forcé le Sénat à libérer les esclaves, tu as traité ses citoyens avec bienveillance, tu as rendu hommage à leurs dieux et tu as laissé chacun les adorer comme il l'entendait. Cependant, divisé, conquis, oublié, l'héritage des Goths s'est estompé avec le temps.
