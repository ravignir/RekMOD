 # Requires translation!
Greetings, most astute Doge Enrico Dandolo of Venice, master of statecraft and shrewd negotiator. Although you rose to power late in life, old age did little to slow your cunning or ambition, as you deftly managed the bustling commercial center of Venice during a time of great instability. In aligning yourself with the Fourth Crusade, you carefully gained a strategic advantage and used the Crusaders to reacquire lost territory for Venice. Your role in guiding the Crusaders during the sacking of Constantinople led to an even greater expansion of your power, and secured your legacy throughout history. = Salutations, très astucieux doge Enrico Dandolo de Venise, maître de l'art de gouverner et fin négociateur. Bien que vous ayez accédé au pouvoir tardivement, l'âge n'a guère freiné votre ruse ni votre ambition, vous gérant avec adresse le centre commercial animé de Venise pendant une période de grande instabilité. En vous ralliant à la Quatrième Croisade, vous avez soigneusement acquis un avantage stratégique et utilisé les Croisés pour reconquérir des territoires perdus pour Venise. Votre rôle de guide auprès des Croisés lors du sac de Constantinople a permis une expansion encore plus grande de votre pouvoir et a consolidé votre héritage à travers l'histoire.
 # Requires translation!
