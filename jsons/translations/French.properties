Greetings, and may God be with you, President Paul Kruger, leader of the Boer people! The Boers are a brave and expansive culture, seeking a land to call their own in defiance of imperial aggression, and with disregard for native empires. Setting out into the tribal wilderness of South Africa, two Boer Republics resisted British Rule throughout the Scramble for Africa: Transvaal, over which you ruled, and the Orange Free State. Following the annexation of Transvaal by the British Empire, you lead a resistance movement, leading to the First Boer War. The Boers proved victorious, your skillful negotiations securing Transvaal's independence under British suzerainty. Elected President of the newly-united South African Republic four times, your bold diplomacy and characteristic image cemented Boer culture in Africa, and in history! = Salutations, et que Dieu soit avec vous, Président Paul Kruger, chef du peuple boer! Les Boers forment une culture courageuse et ouverte, en quête d'une terre qui leur appartienne, défiant l'agression impériale et méprisant les empires autochtones. S'engageant dans les régions tribales sauvages d'Afrique du Sud, deux républiques boers ont résisté à la domination britannique tout au long de la ruée vers l'Afrique: le Transvaal, que vous régniez, et l'État libre d'Orange. Après l'annexion du Transvaal par l'Empire britannique, vous avez mené un mouvement de résistance qui a mené à la première guerre des Boers. Les Boers ont remporté la victoire, vos habiles négociations assurant l'indépendance du Transvaal sous la suzeraineté britannique. Élu quatre fois président de la République sud-africaine nouvellement unifiée, votre diplomatie audacieuse et votre image caractéristique ont cimenté la culture boer en Afrique et dans l'histoire!
