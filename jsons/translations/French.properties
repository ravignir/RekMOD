Welcome, O divine Montezuma! We grovel in awe at your magnificence! May the heaven shower all manner of good things upon you all the days of your life! Your are the leader of the mighty Aztec people, wandering nomads from a lost home in the north who in the 12th century came to live in the mesa central in the heart of what would come to be call Mexico. Surrounded by many tribes fighting to control the rich land surrounding the sacred lakes of Texoco, Xaltocan and Zampango. Through cunning alliances and martial prowess, within a mere two hundred years, the Aztecs came to dominate the Central American basin, ruling a mighty empire stretching from sea to sea. But the empire fell soon under the assault of the accursed Spaniards, wielding fiendish weapons the likes of which your faithful warriors had never seen. = Bienvenue, ô divin Montezuma! Nous rampons devant ta magnificence! Que le ciel te comble de bienfaits tous les jours de ta vie! Vous êtes les chefs du puissant peuple aztèque, des nomades errants venus d'un pays perdu du nord qui, au XIIe siècle, s'installèrent sur la mesa centrale, au cœur de ce qui allait devenir le Mexique. Encerclés par de nombreuses tribus luttant pour le contrôle des riches terres entourant les lacs sacrés de Texoco, Xaltocan et Zampango. Grâce à des alliances astucieuses et à des prouesses martiales, en seulement deux siècles, les Aztèques dominèrent le bassin d'Amérique centrale, dirigeant un puissant empire s'étendant d'un océan à l'autre. Mais cet empire tomba bientôt sous l'assaut des maudits Espagnols, maniant des armes diaboliques telles que vos fidèles guerriers n'en avaient jamais vues.
