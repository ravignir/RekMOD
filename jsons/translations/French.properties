You stand before Nurhaci, Brilliant Khan Who Benefits All Nations. Will you be a worthwhile ally or mere fodder for my armies? = Tu te tiens devant Nurhaci, Khan brillant, bienfaiteur de toutes les nations. Seras-tu un allié précieux ou un simple aliment pour mes armées?
Eight Banners = Huit Bannières
The Eight Banners bow down before you, oh great Nurhaci, Brilliant Khan Who Benefits All Nations, unifier of the Manchu peoples! Under your rule, a collection of scattered Jurchen tribes were unified into a great empire! Your reign was a period of great victory and progress for the Manchu people, consisting of constantly successful campaigns against the Ming, the Koreans, the Mongols and other Jurchen tribes. Truly, no empire in East Asia could withstand the might of the Manchu! Your reign is notable for more than sheer conquest, however, with great and important leaps in Manchu culture, such as the funding of the Eight Banners and the creation of a Manchu Alphabet. And your successors would build off your great achievements, conquering the entirety of China and founding one of the greatest dynasties of all time! = Les Huit Bannières s'inclinent devant toi, ô grand Nurhaci, Khan Brillant qui Bénéficie à Toutes les Nations, unificateur des peuples mandchous ! Sous ton règne, un ensemble de tribus Jurchen dispersées s'est unifié en un grand empire ! Ton règne fut une période de grandes victoires et de progrès pour le peuple mandchou, marquée par des campagnes constamment couronnées de succès contre les Ming, les Coréens, les Mongols et d'autres tribus Jurchen. Aucun empire d'Asie de l'Est ne pouvait résister à la puissance des Mandchous ! Ton règne est cependant remarquable par bien plus que de simples conquêtes, avec des avancées majeures dans la culture mandchoue, comme le financement des Huit Bannières et la création d'un alphabet mandchou. Et tes successeurs s'appuieront sur tes exploits, conquérant la Chine entière et fondant l'une des plus grandes dynasties de tous les temps!
Oh, bold and noble Khan and Chieftain, the empire your actions shaped has fallen, and the Manchu have been reduced to a mere minority group in another nation's empire. But your people call your name unto the heavens, desperate for your strong and wise leadership to lead them to glory once more! Will you ride with your Bannermen to the field of battle once more? Will you build a civilization to stand the test of time? = Ô, noble et audacieux Khan et Chef, l'empire façonné par vos actions s'est effondré, et les Mandchous ont été réduits à une simple minorité dans l'empire d'une autre nation. Mais votre peuple crie votre nom jusqu'aux cieux, attendant avec impatience que votre leadership fort et sage le mène à nouveau à la gloire! Chevaucherez-vous à nouveau vos généraux sur le champ de bataille? Bâtirez-vous une civilisation qui résistera à l'épreuve du temps?
