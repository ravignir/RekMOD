 # Requires translation!
The world greets you, Great Ashoka, wise king and ruler of the Mauryan empire. Since Chandragupta, the Mauryan dynasty has established internal and external trade, agriculture and economic activities, all thrived and expanded across India thanks to the creation of a single and efficient system of finance, administration, and security. In the merciless battle, you have defeated the state of Kalinga, the last opponent on the Indian subcontinent. You have brought peace, entering an era of social harmony, religious transformation, and expansion of the sciences and of knowledge. The population of the empire has been estimated to be about 50 – 60 million, making the Mauryan Empire one of the most populous empires of Antiquity, a splendor worthy of rivaling the Roman Empire and the Han Dynasty in China. = Le monde vous salue, Grand Ashoka, sage roi et dirigeant de l'empire Maurya. Depuis Chandragupta, la dynastie Maurya a instauré le commerce intérieur et extérieur, l'agriculture et les activités économiques, qui ont prospéré et se sont développés dans toute l'Inde grâce à la création d'un système financier, administratif et sécuritaire unique et efficace. Au terme d'une bataille sans merci, vous avez vaincu l'État de Kalinga, dernier adversaire du sous-continent indien. Vous avez apporté la paix, ouvrant une ère d'harmonie sociale, de transformation religieuse et d'expansion des sciences et du savoir. La population de l'empire est estimée à environ 50 à 60 millions d'habitants, ce qui en fait l'un des empires les plus peuplés de l'Antiquité, d'une splendeur digne de rivaliser avec l'Empire romain et la dynastie Han en Chine.
 # Requires translation!
Samraat Chakravartin Ashoka, your people need a man of your kind, one which will laugh at pathetic efforts of their opponents and outshine even the brighest stars on the sky. Will you answer their call to reclaim what is rightfully yours? Shall you bring a new era of peace and prosperity, establishing the new laws to protect the innocents? Will you build a civilization that stands the test of time? = Samraat Chakravartin Ashoka, votre peuple a besoin d'un homme comme vous, capable de se moquer des efforts pitoyables de ses adversaires et d'éclipser même les étoiles les plus brillantes du ciel. Répondrez-vous à leur appel pour reconquérir ce qui vous revient de droit? Introduiras-tu une nouvelle ère de paix et de prospérité, en instaurant de nouvelles lois pour protéger les innocents? Bâtiras-tu une civilisation qui résistera à l'épreuve du temps?
