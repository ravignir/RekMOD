Blessings of God be upon you, oh Great Emperor Suleiman! Your power, wealth and generosity awe the world! Truly, are you called 'Magnificent!' Your empire began in Bithynia, a small country in Eastern Anatolia in 12th century. Taking advantage in the decline of the great Selkuj Sultanate of Rum, King Osman I of Bithynia expanded west into Anatolia. Over the next century, your subjects brought down the empire of Byzantium, taking its holdings in Turkey and then the Balkans. In the mid 15th century, the Ottomans captured ancient Constantinople, gaining control of the strategic link between Europe and the Middle East. Your people's empire would continue to expand for centuries governing much of North Africa, the Middle East and Eastern Europe at its height. = Que Dieu vous bénisse, ô Grand Empereur Soliman! Votre puissance, votre richesse et votre générosité impressionnent le monde! Vraiment, on vous appelle 'Magnifique'! Votre empire a vu le jour en Bithynie, un petit pays d'Anatolie orientale, au XIIe siècle. Profitant du déclin du grand sultanat seldjoukide de Roum, le roi Osman Ier de Bithynie s'est étendu vers l'ouest, en Anatolie. Au siècle suivant, vos sujets ont renversé l'empire byzantin, s'emparant de ses possessions en Turquie, puis dans les Balkans. Au milieu du XVe siècle, les Ottomans ont pris l'ancienne Constantinople, prenant ainsi le contrôle du lien stratégique entre l'Europe et le Moyen-Orient. L'empire de votre peuple a continué de s'étendre pendant des siècles, gouvernant une grande partie de l'Afrique du Nord, du Moyen-Orient et de l'Europe de l'Est à son apogée.
