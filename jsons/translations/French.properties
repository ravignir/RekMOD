Your people greet you with a thunderous applause, oh Benito Juárez, overthrower of an empire and leader of the esteemed Mexican Republic! Mexico has a rich history, for its culture is nearly as diverse as its people are. The fertile land itself is ancient and has played host to a myriad of flourishing civilizations - such as the mighty Aztecs, the Maya, the Olmecs, Toltecs, Mixtecs and the Zapotecs. But it was all changed in the 1500s, when, with power and greed, the Spaniards arrived and began their bloody conquest of the New World. After 300 years of colonization, and having adopted the language, culture and systems of the Spaniards, the people rose up and ousted their former masters. This new, empowered Mexican nation was now the center of attention on the world's stage. The following hundred years were full of ideologies, muralism, foreign invasion and revolution that solidified the feeling of valiant resilience that all Mexicans hold dear to this day. = Ton peuple t'accueille par un tonnerre d'applaudissements, ô Benito Juárez, renverseur d'un empire et dirigeant de la prestigieuse République mexicaine! Le Mexique possède une histoire riche, car sa culture est presque aussi diversifiée que sa population. Sa terre fertile est ancienne et a abrité une myriade de civilisations florissantes, telles que les puissants Aztèques, les Mayas, les Olmèques, les Toltèques, les Mixtèques et les Zapotèques. Mais tout changea au XVIe siècle, lorsque, par leur puissance et leur cupidité, les Espagnols arrivèrent et commencèrent leur sanglante conquête du Nouveau Monde. Après 300 ans de colonisation, et après avoir adopté la langue, la culture et les systèmes des Espagnols, le peuple se souleva et chassa ses anciens maîtres. Cette nouvelle nation mexicaine, forte de son pouvoir, était désormais au centre de l'attention mondiale. Les cent années suivantes furent pleines d'idéologies, de muralisme, d'invasions étrangères et de révolutions qui renforcèrent le sentiment de résilience courageuse que tous les Mexicains chérissent encore aujourd'hui.
 # Requires translation!
Noble Benito Juárez, from humble beginnings as a Zapotec native, you rose to lead this great country. It was you that resisted the French and restored the republic. The people are in dire need of a national hero! Will you fight once again for their rights? Can you build a civilization that will stand the test of time? = Noble Benito Juárez, issu d'un humble peuple zapotèque, tu t'es élevé à la tête de ce grand pays. C'est toi qui as résisté aux Français et restauré la république. Le peuple a désespérément besoin d'un héros national! Combattras-tu à nouveau pour ses droits? Sauras-tu bâtir une civilisation qui résistera à l'épreuve du temps?
