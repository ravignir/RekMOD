Mighty Sargon the Great of Akkad, we prostrate ourselves before you! You are the Emperor of the Akkadians, the greatest people to ever arise along the Euphrates and Tigris rivers. From its founding around 2300 BCE, Akkad spread its dominion through a force like none of which the ancient world had ever seen, which marked, among other things, history's first standing army. Ranging from the Tarsus Mountsins to the Persian Gulf, the mighty Akkadian empire was a force to be reckoned with. Yet, you were much better than a mere warmonger, because your rule oversaw the flourishing of trade cross all of the Middle East, extending all the way to the cities of Greece. Although the curses of war and famine tore your kingdom apart after centuries of prosperity, Mesopotamia was once again transformed into a land of culture and color as the ever-growing wealth of Akkad heralded a time of peace in the forever restless realm. = Puissant Sargon le Grand d'Akkad, nous nous prosternons devant toi! Tu es l'empereur des Akkadiens, le plus grand peuple à avoir jamais surgi le long de l'Euphrate et du Tigre. Depuis sa fondation vers 2300 av. J.-C., Akkad étendit sa domination grâce à une force sans précédent dans le monde antique, qui marqua, entre autres, la première armée permanente de l'histoire. S'étendant des monts Tarse au golfe Persique, le puissant empire akkadien était une force avec laquelle il fallait compter. Pourtant, tu valais bien plus qu'un simple belliciste, car ton règne favorisa l'essor du commerce à travers tout le Moyen-Orient, jusqu'aux cités de Grèce. Bien que les fléaux de la guerre et de la famine aient déchiré ton royaume après des siècles de prospérité, la Mésopotamie redevint une terre de culture et de couleurs, la richesse croissante d'Akkad annonçant une ère de paix dans ce royaume toujours agité.
