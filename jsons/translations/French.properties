All hail noble King Casimir the Great, protector and sovereign of the Kingdom of Poland. You ascended to the throne during a time of great turmoil, with the nation's economy in shambles and its people demoralized by the wars of your predecessor. And yet, your reign marked the beginning of a new era, with affluence and security afforded only by way of your careful governance. Among your most notable achievements, the code of laws you established gave legal authority to many of the accepted customs of the time, strengthening the nation. = Salut au noble roi Casimir le Grand, protecteur et souverain du royaume de Pologne. Vous avez accédé au trône à une époque de grande agitation, où l'économie du pays était en ruine et son peuple démoralisé par les guerres de votre prédécesseur. Pourtant, votre règne a marqué le début d'une ère nouvelle, où prospérité et sécurité n'étaient assurées que par votre gouvernance rigoureuse. Parmi vos réalisations les plus remarquables, le code de lois que vous avez établi a donné force de loi à de nombreuses coutumes de l'époque, renforçant ainsi la nation.
