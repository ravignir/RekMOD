Harald Sigurdsson stands before you: a Viking unlike any the seas and lands have ever known. Hah, are you afraid? = Harald Sigurdsson se tient devant vous : un Viking comme les mers et les terres n'en ont jamais connu. Ah, avez-vous peur?
