Peace and blessings be upon you, oh great Saladin! From humble beginnings in a Kurdish family, your upbringing in Damascus saw you excel in all which you took part in. It was under your leadership that combined Muslim armies defeated the ambitious Crusaders of Europe in a series of victories in which you overcame overwhelming odds in order to prevail. None could stand against you, and your forces became pivotal in driving the Christians out of the Holy Land once more. From your stronghold of Cairo, you established the Ayyubid dynasty, one which would come to rule vast swathes of land, from Tunisia in the west to Mesopotamia in the East and Nubia in the South. Despite your overwhelming military power, you remained chivalrous, for which even your most fervent of enemies respected you. The Ayyubid dynasty lasted long after your death, defeating all those who wished to take her land for centuries before finally succumbing to threats from within. = Que la paix et les bénédictions soient sur toi, ô grand Saladin! Issu d'une famille kurde, tu as grandi à Damas et excellé dans toutes tes activités. C'est sous ton commandement que les armées musulmanes alliées ont vaincu les ambitieux croisés d'Europe, remportant une série de victoires où tu as surmonté des obstacles insurmontables. Nul ne pouvait te résister, et tes forces ont joué un rôle crucial pour chasser une fois de plus les chrétiens de Terre Sainte. Depuis ton bastion du Caire, tu as établi la dynastie ayyoubide, qui allait régner sur de vastes étendues de territoire, de la Tunisie à l'ouest à la Mésopotamie à l'est et à la Nubie au sud. Malgré ton écrasante puissance militaire, tu es resté chevaleresque, ce qui t'a valu le respect même de tes ennemis les plus fervents. La dynastie ayyoubide a perduré longtemps après ta mort, vainquant tous ceux qui voulaient s'emparer de ses terres pendant des siècles avant de finalement succomber aux menaces de l'intérieur. 
