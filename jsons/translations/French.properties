King Robert I, legendary monarch and enlightened ruler of Scotland, your realm awaits your command. A bastion of freedom, your nation resisted outside rule for nearly a millennium; bravely fighting off invasion after invasion by even the greatest of empires. Through your cunning and ambition, you succeeded in claiming the throne of Scotland from the very foreigners so despised in your land, who ascended through a series of events only God could foresee. With the throne thus claimed and popular support on your side, you defeated the army of Edward I, the English monarch whom you had previously driven from your lands, and one of the greatest threats your nation had ever faced. It was your actions which established a tenuous peace between your warring Kingdoms, fostering a common history which culminated in the union of the two kingdoms under a Scottish monarch in the year 1707. Yet your legacy is one of ensuring the protection of the culture and freedom of the Scottish people, for which you shall forever be remembered. = Roi Robert Ier, monarque légendaire et souverain éclairé d'Écosse, votre royaume attend vos ordres. Bastion de liberté, votre nation a résisté aux dominations extérieures pendant près d'un millénaire, repoussant courageusement invasion après invasion, même celle des plus grands empires. Grâce à votre ruse et à votre ambition, vous avez réussi à conquérir le trône d'Écosse des mains des étrangers si méprisés sur votre terre, dont l'ascension s'est faite grâce à une série d'événements que seul Dieu pouvait prévoir. Fort de ce trône et du soutien populaire, vous avez vaincu l'armée d'Édouard Ier, le monarque anglais que vous aviez chassé de vos terres et qui représentait l'une des plus grandes menaces que votre nation ait jamais affrontées. Ce sont vos actions qui ont établi une paix fragile entre vos royaumes en guerre, favorisant une histoire commune qui a culminé avec l'union des deux royaumes sous un monarque écossais en 1707. Pourtant, votre héritage est celui de la protection de la culture et de la liberté du peuple écossais, pour laquelle vous resterez à jamais gravé dans les mémoires.
 # Requires translation!
